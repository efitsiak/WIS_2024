<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="/static/products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <div class="header">
      <div class="header-contents">
        <div>
          <img src="/static/logo.png" alt="Logo" class="logo">
        </div>
        <header class="d-flex justify-content-center py-1">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Products</a></li>
          </ul>
        </header>
      </div>
    </div>

    <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 20px; margin: 10px;">
      <label class="col-auto" for="inputSearch">Search a product</label>
      <div class="col-auto">
        <div class="input-group">
          <input type="search" class="form-control" id="inputSearch">
          <button type="button" class="btn btn-primary" onclick="searchButtonOnClick()">Search</button>
        </div>
      </div>
    </div>
    
    <div class="tablecontainer" style="margin: 20px;">
        <h4>Results</h4>
        <table border="1" width="100%" align="center" id="resultsTable">
          <tr>
            <th scope="col" style="border-right: 1px solid black;">ID</th>
            <th scope="col" style="border-right: 1px solid black;">Name</th>
            <th scope="col" style="border-right: 1px solid black;">Production year</th>
            <th scope="col" style="border-right: 1px solid black;">Price</th>
            <th scope="col" style="border-right: 1px solid black;">Color</th>
            <th scope="col">Size</th>
          </tr>
        </table>
    </div>
    
    <div class="frame5" style="padding-top: 30px; margin: 20px;">
      <h4>Add a product</h4>
      <form id="dataForm"  method="post">
        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <label class="col-auto" style="width: 100px;" for="name">Name</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="text" class="form-control" id="inputName" name="name" placeholder="" ></input>
     
            </div>
          </div>
        </div>

        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <label class="col-auto" style="width: 100px;" for="year">Production year</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="text" class="form-control" id="inputYear" name="year" placeholder="" ></input>
            </div>
          </div>
        </div>

        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <label class="col-auto" style="width: 100px;" for="price">Price</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="number" class="form-control" id="inputPrice" name="price" placeholder="" ></input>
            </div>
          </div>
        </div>

        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <label class="col-auto" style="width: 100px;" for="color">Color</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="number" class="form-control" id="inputColor" name="color" placeholder="" ></input>
            </div>
          </div>
        </div>

        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <label class="col-auto" style="width: 100px;" for="size">Size</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="number" class="form-control" id="inputSize" name="size" placeholder="" ></input>
            </div>
          </div>
        </div>

        <div class="row row-cols-2 align-items-center mb-4" style="padding-top: 10px;">
          <div class="col-auto ms-auto">
            <div class="input-group">
              <button type="submit" class="btn btn-primary" >Add</button>
            </div>
          </div>
        </div>
      </form>
      <div id="responseOutput"></div>
    </div>

    <footer class="footer py-3 bg-dark text-center" style="margin-top: 0px">
      <p class="text-center text-white">ΜΙΧΑΗΛ ΜΙΧΑΛΑΚΗΣ - 4264</p>
      <p class="text-center text-white">ΑΦΡΟΔΙΤΗ ΤΣΙΤΣΑΝΟΥ - 4285</p>
      <p class="text-center text-white">ΕΥΘΥΜΙΑ ΤΣΙΑΚΤΣΙΡΑ - 4133</p>
      <p class="text-center text-white">ΕΛΕΝΗ ΜΠΟΥΣΙΟΥ - 4154</p>
    </footer>
    <!-- END CODE HERE -->
    <script src="/static/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
